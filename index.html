<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>Tic-Tac-Toe</header>
    <h1>X</h1>
    <section id="board">
      <div id="0" class="tiltDiv"></div>
      <div id="1" class="tiltDiv"></div>
      <div id="2" class="tiltDiv"></div>
      <div id="3" class="tiltDiv"></div>
      <div id="4" class="tiltDiv"></div>
      <div id="5" class="tiltDiv"></div>
      <div id="6" class="tiltDiv"></div>
      <div id="7" class="tiltDiv"></div>
      <div id="8" class="tiltDiv"></div>
    </section>
    <section id="scores">
      <h3 id="1">0</h3>
      <button>Reset</button>
      <h3 id="-1">0</h3>
    </section>
  </body>
</html>
